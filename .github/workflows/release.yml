name: Release

on:
  push:
    tags:
      - 'v*'

jobs:

  Windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - run: ./mvnw clean package
